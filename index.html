<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="stopwatch">
    <h1 id="displayTime"> 00:00:00 </h1>
    <div class="buttons">
      <img src="Assets/stop.png" onclick="stopTimer();">
      <img src="Assets/start.png" onclick="startTimer();">
      <img src="Assets/reset.png" onclick="resetTimer();">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
